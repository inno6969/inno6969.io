<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Blisful Beauty Salon</title>
    <link rel="stylesheet" href="appointments.css">
</head>

<body>
    <header>
        <h1>Book an Appointment</h1>
        <nav>
            <ul>
                <li><a href="services.html">Home</a></li>
                <li><a href="servicesoffred.html">Services</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contactUs.html">Careers</a></li>
                <li><a href="giftcard.html">Gift Cards</a></li>
                <li><a href="about.html" >About Us</a></li>
                <li><a href="contactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-form">
        <h2>Appointment Details</h2>
        <form action="paymentM.html" method="get">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" >
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" >
                <br>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" >
                <br>
            </div>
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" >
                    <option value="">Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="manicure">Manicure & Pedicure</option>
                    <option value="facial">Facial</option>
                    <option value="massage">Massage</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" >
            </div>
            <br>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" >
            </div>
            <div class="form-group">
                <label for="message">Additional Message (optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Appointment</button>
        </form>
    </section>
</body>

</html>
