<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Services - Blissful Beauty Salon</title>
    <link rel="stylesheet" href="reviews.css">
    
</head>

<body>
    
    <div class="review-container">
        <h2>Rate Our Services</h2>
        <form id="review-form" onsubmit="handleSubmit(event)">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            
            <textarea id="review" name="review" rows="4" placeholder="Leave your review here..." required></textarea>
            <br>
            <br>
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
        <div id="message-sent" class="message-sent">
            Review submitted successfully!
        </div>
        <button class="services-button" onclick="window.location.href='services.html'">Back</button>
    </div>
    <script src="reviewss.js"></script>
</body>


</html>
